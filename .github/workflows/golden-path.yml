name: Golden Path CI/CD Pipeline

# When does this workflow run?
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

# Global environment variables
env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'

jobs:
  # ================================================
  # JOB 1: SECURITY SCANNING
  # Duration: 3-5 minutes
  # ================================================
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/python
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      
      - name: Upload SARIF to GitHub Security
        if: always() && hashFiles('semgrep.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
  
  # ================================================
  # JOB 2: TEST WITH COVERAGE
  # Duration: 2-4 minutes
  # ================================================
  test:
    name: ðŸ§ª Test & Coverage
    runs-on: ubuntu-latest
    needs: security
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./examples/python-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-html
      
      - name: Run tests with coverage
        working-directory: ./examples/python-service
        env:
          PYTHONPATH: .
        run: |
          pytest tests/ \
            --cov=. \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html \
            --cov-fail-under=80 \
            --html=pytest-report.html \
            --self-contained-html
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./examples/python-service/coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: ./examples/python-service/pytest-report.html
  
  # ================================================
  # JOB 3: BUILD & PUSH DOCKER IMAGE
  # Duration: 5-8 minutes
  # ================================================
  build:
    name: ðŸ³ Build & Push
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      image-size: ${{ steps.inspect.outputs.size }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./examples/python-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Inspect image size
        id: inspect
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          SIZE=$(docker manifest inspect ${IMAGE_TAG} | jq '.config.size')
          echo "size=${SIZE}" >> $GITHUB_OUTPUT
      
      - name: Generate SBOM
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "Generating SBOM for: $IMAGE_TAG"
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd):/out \
            anchore/syft:latest \
            $IMAGE_TAG -o spdx-json=/out/sbom.spdx.json
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
  
  # ================================================
  # JOB 4: COST TRACKING
  # Duration: 1-2 minutes
  # ================================================
  finops:
    name: ðŸ’° Cost Tracking
    runs-on: ubuntu-latest
    needs: build
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Calculate deployment cost
        id: cost
        run: |
          IMAGE_SIZE="${{ needs.build.outputs.image-size }}"
          if [ -z "$IMAGE_SIZE" ] || [ "$IMAGE_SIZE" = "" ]; then
            IMAGE_SIZE=52428800
          fi
          python scripts/calculate-deployment-cost.py \
            --image-size $IMAGE_SIZE \
            --region us-east-1 > cost_output.txt
          COST=$(tail -n 1 cost_output.txt)
          echo "cost=$COST" >> $GITHUB_OUTPUT
          cat cost_output.txt
      
      - name: Send Slack notification
        if: always() && env.SLACK_WEBHOOK != ''
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          COST="${{ steps.cost.outputs.cost }}"
          if [ -z "$COST" ]; then
            COST="0.00"
          fi
          IMAGE_TAG="${{ needs.build.outputs.image-tag }}"
          if [ -z "$IMAGE_TAG" ]; then
            IMAGE_TAG="no-image"
          fi
          python scripts/notify-slack.py \
            --status "${{ job.status }}" \
            --cost "$COST" \
            --image "$IMAGE_TAG" \
            --commit "${{ github.sha }}" \
            --actor "${{ github.actor }}" \
            --branch "${{ github.ref_name }}" || echo "Slack notification skipped"